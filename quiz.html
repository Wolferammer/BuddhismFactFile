<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhism Quiz</title>
    <link rel="stylesheet" href="quiz-style.css">
</head>
<body>
    <header>
        <h1>Buddhism Mini Quiz</h1>
        <nav>
            <a href="index.html">Back to Main Page</a>
        </nav>
    </header>
    <main>
        <section class="mini-quiz">
            <h2>Quick Quiz</h2>
            <p>Test your knowledge with these mini-questions!</p>
            <div class="question">
                <label for="q1">1. Who founded Buddhism?</label>
                <input type="text" id="q1" placeholder="Your answer here">
            </div>
            <div class="question">
                <label for="q2">2. What is the term for 'suffering' in Buddhism?</label>
                <input type="text" id="q2" placeholder="Your answer here">
            </div>
            <div class="question">
                <label for="q3">3. What is the Noble Eightfold Path part of?</label>
                <input type="text" id="q3" placeholder="Your answer here">
            </div>
            <button id="submit-quiz">Submit Answers</button>
            <p id="quiz-feedback"></p>
        </section>
    </main>
    <footer>
        <p class="credits">Created by Shayan Sharjeel</p>
    </footer>
    <script src="quiz-script.js"></script>
</body>
</html>
